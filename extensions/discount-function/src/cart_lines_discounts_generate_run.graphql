query CartInput($collectionIds: [ID!]) {
  cart {
    lines {
      id
      cost {
        subtotalAmount {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            inAnyCollection(ids: $collectionIds)
          }
        }
      }
    }
  }
  discount {
    discountClasses
    metafield(
      namespace: "$app:smart-variant-discounts"
      key: "function-configuration"
    ) {
      value
    }
  }
}